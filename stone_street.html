		<div id="myadd" v-cloak>
		<header>
			<div class="header_top">
				<div class="header_top_sou">
					<div> 
						<i></i>
						<input placeholder="输入关键词"></inptu>
					</div>
				</div>
				<div class="top">
					<img src="./img/stone street/top.svg" alt="" />
				</div>
			</div>
		</header>
		<main class="main_all">
			<div class="main" v-for="(x,index) in Arr" :id="Arr[index].mstoId"  @click="go(Arr[index].mstoId)">
				<div class="main_top">
					<div class="main_top_left">
					<img :src=url+Arr[index].mstoImage alt="" />
					</div>
					<div class="main_top_right">
						<p><a>{{Arr[index].mstoName}}</a></p>
						<p>{{Arr[index].mstoPhone}}</p>
						<p>{{Arr[index].mstoAddress}}</p>
					</div>
				</div>
				<div class="main_bottom">
					<div class="main_bottom_top">
						<p>{{mstoContent[index]}}</p>
					</div>
					<div class="main_bottom_bottom">
						<span id="iimg">{{img}}</span>
						<img :src=url+img_Arr[index][0] alt="" />
						<img :src=url+img_Arr[index][1] alt="" />
						<img :src=url+img_Arr[index][2] alt="" />
					</div>
				</div>
			</div>
		</main>
