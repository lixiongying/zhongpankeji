	<p class="p01">据土耳其《世界报》报道，中国成为土耳其石材最大买家</p>
	<div class="content">
		<p>据土耳其《世界报》报道，中国作为全球最大天然石材进口国，2014年自土进口石材达17亿美元，占当年中国石材进口总额的近一半。</p>
		<img src="img/de.png"/>
		<p>在厦门国际石材展参展的土耳其爱琴海出口商协会会长梅夫吕特表示,2015年受中国建筑行业需求下降的影响，
			土对华石材出口额下降至7.27亿美元。但从目前中国经济发展势头看，未来中国市场对天然石材的需求仍然巨大，土耳其石材出口商应把握时机，提前布局。
		</p>
