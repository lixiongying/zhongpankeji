<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/contact.css" />
		<script src="js/part/mui.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script src="js/vue.js"></script>
		<script type="text/javascript" src="js/page/contact.js"></script>
		<title>联系我们</title>
	</head>
	<body>
<header>
	<a class="left" onclick="out()"><img src="img/return1.png"/></a>
	<p class="center">联系我们</p>
</header>
<section id="myadd">
	<div class="bg_tis" v-show="err == 1">
		<div>
			<p>请完整填写信息!</p>
		</div>
	</div>
	<form class="myform">
		<input type="text"  placeholder="请输入姓名" v-model="name"/>
		<input type="number"  placeholder="请输入电话" v-model="phone"/>
		<input type="email"  placeholder="请输入邮箱" v-model="email"/>
		<textarea placeholder="请留下您的宝贵意见吧！" class="mytext" v-model="content"></textarea>
		<input @click="init_one" type="button"  value="提交" class="sub"/>
	</form>
</section>
	</body>
</html>
